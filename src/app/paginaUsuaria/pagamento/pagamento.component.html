<div class="container mt-5">
    <div class="row">
  
        <div class="w-100">
            <div class="form-container p-5 rounded shadow-lg">
                <h2 class="text-center mb-4 text-primary fw-bold"><i class="bi bi-shield-lock-fill"></i> Pagamento Seguro</h2>
                <form [formGroup]="form"(ngSubmit)="pagar()">
                    <div class="mb-3">
                        <label for="nome" class="form-label fw-bold"><i class="bi bi-person-fill"></i> Nome completo</label>
                        <input  type="text" id="nome" class="form-control rounded-pill shadow-sm" name="nome" placeholder="Digite seu nome" formControlName="nome">
                        <span class="alert alert-danger" role="alert" *ngIf="nome?.hasError('required')&&(nome?.dirty || nome?.touched) ">Nome invalido</span>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label fw-bold"><i class="bi bi-card-text"></i> CPF</label>
                        <input type="text" id="cpf" class="form-control rounded-pill shadow-sm" name="cpf" placeholder="000.000.000-00" formControlName="cpf">
                         <span class="alert alert-danger" role="alert" *ngIf="cpf?.hasError('required')&&(cpf?.dirty || cpf?.touched) ">CPF invalido</span>
                    </div>
                    <div class="mb-3">
                        <label for="pagamento" class="form-label fw-bold"><i class="bi bi-credit-card"></i> Forma de pagamento</label>
                        <select (change)="verificarSelect()" id="pagamento" class="form-select rounded-pill shadow-sm" name="pagamento" formControlName="pagamento">
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="Debito">Débito</option>
                            <option value="Credito">Crédito</option>
                        </select>
                         <span  class="alert alert-danger" role="alert" *ngIf="pagamento?.hasError('required')&&(pagamento?.dirty || pagamento?.touched) ">Opção  de pagamento não selecionada</span>
                    </div>
                   <div class="mb-3" *ngIf="form.get('pagamento')?.value === 'Credito' || form.get('pagamento')?.value === 'Debito'">
    <label for="cartao-numero" class="form-label fw-bold"><i class="bi bi-credit-card-2-front-fill"></i> Número do cartão</label>
    <input type="text" id="cartao-numero" class="form-control rounded-pill shadow-sm" name="numeroCartao" placeholder="XXXX XXXX XXXX XXXX" formControlName="cartao">
    <span class="alert alert-danger" role="alert" *ngIf="cartao?.hasError('required')&&(cartao?.dirty || cartao?.touched) ">Cartão inválido</span>
</div>
<div class="mb-3" *ngIf="form.get('pagamento')?.value === 'Credito' || form.get('pagamento')?.value === 'Debito'">
    <label for="validade" class="form-label fw-bold"><i class="bi bi-calendar-check"></i> Data de vencimento</label>
    <input type="text" id="validade" class="form-control rounded-pill shadow-sm" name="validade" placeholder="MM/AA" formControlName="vencimento">
    <span class="alert alert-danger" role="alert"  *ngIf="vencimento?.hasError('required')&&(vencimento?.dirty || vencimento?.touched) ">Data inválida</span>
</div>
<div class="mb-3" *ngIf="form.get('pagamento')?.value === 'Credito' || form.get('pagamento')?.value === 'Debito'">
    <label for="cvv" class="form-label fw-bold"><i class="bi bi-lock-fill"></i> CVV</label>
    <input type="text" id="cvv" class="form-control rounded-pill shadow-sm" name="cvv" placeholder="XXX" formControlName="cvv">
    <span class="alert alert-danger" role="alert" *ngIf="cvv?.hasError('required')&&(cvv?.dirty || cvv?.touched) ">CVV inválido</span>
</div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label fw-bold"><i class="bi bi-house-fill"></i> Endereço</label>
                        <input type="text" id="endereco" class="form-control rounded-pill shadow-sm" name="endereco" placeholder="Digite seu endereço" formControlName="endereco">
                         <span class="alert alert-danger" role="alert" *ngIf="endereco?.hasError('required')&&(endereco?.dirty || endereco?.touched) ">Endereço invalido</span>
                    </div>
                    <button  type="submit" class="btn btn-primary w-100 mt-3 rounded-pill shadow-lg" [disabled]="form.invalid ">
                        <i class="bi bi-check-circle-fill"></i> Confirmar Pagamento
                    </button>

                </form>
            </div>
        </div>
        
        
    </div>
</div>

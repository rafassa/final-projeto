<div class="container mt-5">
    <div class="form-container p-4 rounded shadow-sm" style="background-color: #f8f9fa;">
        <h2 class="text-center mb-4 text-primary">Pagamento Seguro</h2>
        <form [formGroup]="form"(ngSubmit)="mandarInfo()" >
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" id="nome" class="form-control rounded-pill" name="nome" placeholder="Digite seu nome" formControlName="nome">
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" class="form-control rounded-pill" name="cpf" placeholder="000.000.000-00" formControlName="cpf">
            </div>
            <div class="mb-3">
                <label for="pagamento" class="form-label">Forma de pagamento</label>
                <select id="pagamento" class="form-select rounded-pill" name="pagamento" formControlName="pagamento">
                    <option value="1">Dinheiro</option>
                    <option value="2"> Débito</option>
                    <option value="3"> Crédito</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cartao-numero" class="form-label">Número do cartão</label>
                <input type="text" id="cartao-numero" class="form-control rounded-pill" name="numeroCartao" placeholder="XXXX XXXX XXXX XXXX" formControlName="cartao">
            </div>
            <div class="mb-3">
                <label for="validade" class="form-label">Data de vencimento</label>
                <input type="text" id="validade" class="form-control rounded-pill" name="validade" placeholder="MM/AA" formControlName="vencimento">
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" id="cvv" class="form-control rounded-pill" name="cvv" placeholder="XXX" formControlName="cvv">
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" id="endereco" class="form-control rounded-pill" name="endereco" placeholder="Digite seu endereço" formControlName="endereco">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3 rounded-pill shadow-sm">Confirmar Pagamento</button>
        </form>
    </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-4 col-lg-3" *ngFor="let produto of produtos">
      <div class="card mb-4 shadow-lg rounded-lg overflow-hidden transition-transform transform hover:scale-105"> 
        <img [src]="produto.img" class="card-img-top" alt="Imagem do card" style="object-fit: cover; height: 200px;">
        <div class="card-body bg-light">
          <h5 class="card-title text-center text-dark font-weight-bold">{{ produto.nome }}</h5>
          <p class="card-text text-center text-secondary">Pre√ßo: R$ {{ produto.preco }}</p> 
          <button (click)="enviarProduto(produto)" class="btn btn-success w-100">Adicionar ao Carrinho</button>
        </div>
      </div>
    </div>
  </div>
</div>

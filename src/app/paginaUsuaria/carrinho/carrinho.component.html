
<button class="btn btn-lg btn-warning text-white shadow-sm fw-bold px-4 rounded-pill" type="button" data-bs-toggle="offcanvas" data-bs-target="#meuOffcanvas" (click)="pegarProduto()">
  <i class="bi bi-cart-fill me-2"></i> Abrir Carrinho
</button>


<div class="offcanvas offcanvas-end shadow-lg border-0" tabindex="-1" id="meuOffcanvas" aria-labelledby="meuOffcanvasLabel">
  <div class="offcanvas-header text-white" style="background: linear-gradient(45deg, #007bff, #6610f2);">
    <h5 class="offcanvas-title fw-bold" id="meuOffcanvasLabel">
      <i class="bi bi-basket-fill"></i> Meu Carrinho
    </h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body p-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3 w-50" *ngFor="let produto of produtosSelecionados">
          <div class="card h-100 shadow-sm border-0 rounded-3">
            <img [src]="produto.img" class="card-img-top rounded-top " alt="Imagem do produto">
            <div class="card-body d-flex flex-column text-center">
              <h5 class="card-title fw-bold text-dark">
                <i class="bi bi-box-seam text-primary"></i> {{ produto.nome }}
              </h5>
              <p class="card-text text-muted">Quantidade: {{ produto.quantidade }}</p>
              <button (click)="removerItem(produto)" class="btn btn-danger w-100 mt-auto rounded-pill">
                <i class="bi bi-trash-fill"></i> Remover
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-4 text-end border-top pt-3">
      <h4 class="fw-bold">Total: 
        <span class="text-success">{{ getTotal() | currency:'BRL' }}</span>
      </h4>
    </div>
    <button (click)="levarTotal()" class="btn btn-lg btn-success w-100 mt-3 shadow-sm fw-bold rounded-pill">
      <i class="bi bi-cart-check-fill"></i> Finalizar Compra
    </button>
  </div>
</div>

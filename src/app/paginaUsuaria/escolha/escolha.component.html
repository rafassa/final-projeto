<div class="container my-4 p-4 shadow-sm rounded border">
  <!-- Título principal com a cor do valor em destaque -->
  <h2 class="mb-4 text-center text-primary">Valor: <span class="text-success">R$ {{ valor }}</span></h2>
  
  <div *ngIf="resultados.length > 0">
    <!-- Título da seção de resultados -->
    <h3 class="mb-3 text-secondary">Resultados:</h3>
    
    <ul class="list-group">
      <!-- Itera sobre os resultados -->
      <li *ngFor="let resultado of resultados" class="list-group-item d-flex justify-content-between align-items-center border-0 mb-2 rounded-3 shadow-sm bg-light">
        
        <!-- Exibe o nome do mercado em negrito -->
        <span class="fw-bold text-dark">{{ resultado.mercado }}</span>
        
        <div class="d-flex gap-2 align-items-center">
          <!-- Input radio estilizado com cores e espaçamento -->
         
          
          
          <span class="badge bg-info text-dark fs-6 p-2 rounded-pill">
            R$ {{ resultado.valorFinal }}
          </span>
        </div>
      </li>
    </ul>
  </div>
</div>
